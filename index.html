<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React libraries -->

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React JS Practice</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const hobbies = [
            "Basketball",
            "Devlopment",
            "Video Games",
            "Hanging out with friends"
        ]

        const hobbiesObject = hobbies.map((hobbie, i) => ({
            id: i,
            title: hobbie
        }))

        const interestsObject = [
            {
                id: 1,
                title: "Basketball"
            },
            {
                id: 2,
                title: "Playing Call of Duty"
            },
            {
                id: 3,
                title: "Hanging out with friends"
            },
            {
                id: 4,
                title: "Sleeping"
            },
            {
                id: 5,
                title: "Swimming"
            }
        ]


        function Header(props) {
            return (
                <header>
                    <h1> Welcome {props.name}</h1>
                </header>
            )
        }

        function Main(props) {
            return (
                <div>
                    <ul>
                        {props.hobbies.map((hobbie) => (
                            <li key={hobbie.id}>{hobbie.title}</li>
                        ))}

                    </ul>
                </div>
            )
        }

        function Footer() {
            return (
                <p>Copyright {new Date().getFullYear()} </p>
            )
        }

        function App() {
            return (
                <div>
                    <Header name="Robert"/>
                    <Main hobbies={interestsObject} />
                    <Footer />
                </div>
                )
        }
        ReactDOM.render(
            <App />,
            document.getElementById("root")
        )

    </script>
</body>
</html>
